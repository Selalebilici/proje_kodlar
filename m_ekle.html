<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Ekleme Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: rgb(0,0,0);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color:rgb(0,0,0);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Müşteri Ekleme Formu</h2>
    <form action="m_ekle.php" method="POST">
      <label for="musteri_id">Müşteri ID:</label>
      <input type="text" id="musteri_id" name="musteri_id" required>

      <label for="adi">Adı:</label>
      <input type="text" id="adi" name="adi" required>

      <label for="soyadi">Soyadı:</label>
      <input type="text" id="soyadi" name="soyadi" required>

      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon" required>

      <label for="mail">Mail:</label>
      <input type="email" id="mail" name="mail" required>

      <label for="adres">Adres:</label>
      <textarea id="adres" name="adres" required></textarea>

      <button type="submit">Müşteri Ekle</button>
    </form>
  </div>

</body>
</html>

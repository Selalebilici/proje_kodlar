<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<form action="o_ekle.php" method="POST">
    <h2>Ödeme Ekle</h2>

    <label>Müşteri ID:</label>
    <input type="text" name="musteri_id" required>

    <label>Satış ID:</label>
    <input type="text" name="satis_id" required>

    <label>Ödeme Tarihi:</label>
    <input type="date" name="odeme_tarih" required>

    <label>Ödeme Tutarı:</label>
    <input type="number" step="0.01" name="odeme_tutar" required>

    <label>Ödeme Türü:</label>
    <select name="odeme_tur" required>
        <option value="Nakit">Nakit</option>
        <option value="Kredi Kartı">Kredi Kartı</option>
        <option value="Havale">Havale</option>
        <option value="2 taksit">2 Taksit</option>
        <option value="3 taksit">3 Taksit</option>
    </select>

    <button type="submit">Kaydet</button>
</form>

</body>
</html>
